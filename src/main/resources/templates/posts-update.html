<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header(~{::title})}">
    <title>스프링 부트 웹 서비스 - 게시글 수정</title>
</head>
<body>
<div class="container">
    <h1>게시글 수정</h1>
    <div class="col-md-12">
        <div class="col-md-4">
            <form th:action th:object="${posts}" method="post">
                <div class="form-group">
                    <label for="id">id</label>
                    <input type="text" class="form-control" th:field="*{id}" readonly>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" th:field="*{title}" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <input type="text" class="form-control" th:field="*{content}" placeholder="내용을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="author">작성자</label>
                    <input type="text" class="form-control" th:field="*{author}" placeholder="작성자를 입력하세요" readonly>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <th:block th:replace="~{layout/footer :: footer}"></th:block>
</div>
</body>
</html>
